<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "style.css">
    <title>Document</title>
</head>
<body>
    <h1>Etch A Sketch</h1>
    <div id="outerContainer">
        <div id="rightSide">
            <div class="color">
                <label for="colorpicker" id="colorLabel">Pick a Color:</label>
                <input type="color" id="colorpicker" value="#000000">
            </div>

            <form action="script.js" method="GET" id="form" autocomplete="off">
                <input type="text" id="input" name="input" form="form" placeholder="16">
                <input type="submit" form="form" id="submitBtn" value="Change Grid Size">
            </form>
            <p>*Grid size is measured in number of squares. </br> Changing the grid size also clears the drawing!</p>
            <button id="clear">Clear</button>
            <div id="info"></div>
        </div>
        <div id="container"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
